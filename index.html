<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Profissionais - CBMarketing</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Remova a duplicação da importação do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="input-formatter.js"></script>
    <!-- Garanta que o script form-handler.js seja carregado após o Supabase -->
    <script type="module" src="form-handler.js"></script>
    
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="img\cblogo.png" alt="CBMarketing Logo" class="logo-image">
            </div>
            <h1>Cadastro Profissional</h1>
            <p>Complete o formulário para se juntar à nossa rede de profissionais</p>
        </div>
        
        <div class="form-content">
            <form id="legal-form">
                <div class="form-group">
                    <label for="nome">Nome Completo*</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="tempo-atuacao">Tempo em Atuação*</label>
                    <select id="tempo-atuacao" name="tempo-atuacao" required>
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="menos-1-ano">Menos de 1 ano</option>
                        <option value="1-3-anos">1 a 3 anos</option>
                        <option value="4-6-anos">4 a 6 anos</option>
                        <option value="7-10-anos">7 a 10 anos</option>
                        <option value="mais-10-anos">Mais de 10 anos</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="area-direito">Atuando em Qual Área de Direito*</label>
                    <select id="area-direito" name="area-direito" required>
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="civil">Direito Civil</option>
                        <option value="penal">Direito Penal</option>
                        <option value="trabalhista">Direito Trabalhista</option>
                        <option value="tributario">Direito Tributário</option>
                        <option value="empresarial">Direito Empresarial</option>
                        <option value="consumidor">Direito do Consumidor</option>
                        <option value="familia">Direito de Família</option>
                        <option value="ambiental">Direito Ambiental</option>
                        <option value="previdenciario">Direito Previdenciário</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="telefone">Número de Contato*</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="idade">Idade*</label>
                    <input type="number" id="idade" name="idade" min="18" max="100" required>
                </div>
                
                <div class="form-group">
                    <label for="cidade">Cidade*</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                
                <button type="submit" class="submit-btn">Enviar Cadastro</button>
            </form>
        </div>
        
        <div class="footer">
            <p>© 2025 CBMarketing - Todos os direitos reservados</p>
        </div>
    </div>


</body>
</html>
